url: http://jcamenisch.github.com/prototypes-in-javascript
title: 'Animal, Vegetable, or Mineral?'
subtitle: wherein prototypal inheritance models the universe in JavaScript
author: Jonathan Camenisch
simple_search: http://google.com/search
description: "Prototypal inheritance in JavaScript isn't that complicated; it's just a little...confusing. We'll look at how JavaScript disguises its prototypes, what's going on under the disguise, and even a few ideas on how to embrace prototypes and make them more transparent."

